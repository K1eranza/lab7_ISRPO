<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

            <div class="card">

            <div class="card">
                <h2>Карточка 3</h2>

                    Описание Карточки 3

                    <button class="blue">Подробнее</button>
                    <button class="pink">Отмена</button>
                    <button class="blue">Сохранить</button>
                </div>
            </div>

        </main>

        <aside class="sidebar">
            <div class="menu">
                <h3>Меню</h3>
                <a href="#">Главная</a>
                <a href="#">О нас</a>
                <a href="#">Услуги</a>

            <div class="info">
                <h3>Информация</h3>
                <p>
                    Информация!!
                </p>
            </div>
        </aside>

    </div>

    <footer class="footer">
        <p>2026 Березкин и Зубрева</p>
        <div class="social">
            <button>Vk</button>
            <button>Yandex</button>
